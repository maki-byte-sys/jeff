<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
<style>
body {
  background: #121212;

}.container { max-width: 900px; margin: 80px auto 40px auto; padding: 40px; background: #1e1e1e; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.5); text-align: center; }

button:hover { background: #ff998a; }

  .map-section { max-width: 900px; margin: 0 auto 60px auto; padding: 30px; background: #1e1e1e; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.5); }

.map-container { width: 100%; height: 400px; border-radius: 15px; overflow: hidden; border: 2px solid #ff6f61; }

.map-container iframe { width: 100%; height: 100%; border: 0; filter: grayscale(20%) brightness(90%); }

footer { text-align: center; margin-top: 20px; padding: 20px; font-size: 16px; color: #cccccc; }

footer span { color: #ff6f61; } </style>
