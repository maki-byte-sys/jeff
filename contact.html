  font-size: 18px;

}

  margin-top: 30px;
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #ff6f61;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

  background: #ff998a;

  font-size: 16px;
